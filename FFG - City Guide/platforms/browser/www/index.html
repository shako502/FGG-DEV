<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' * ws:;img-src * 'self' data: content:;style-src 'self' 'unsafe-inline' data: blob:;media-src *;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:; data-src *;">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>City Guide</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
        <div class="content-block">
        	<div class="row">
           		<div class="col-100" align="center">
            		<img src="img/logo_border.png" width="30%" height="30%" />
				</div>
				<div class="col-100" align="center">
					<span class="menu-headline">Tbilisi City Guide</span>
				</div>
			</div>
        </div>
        <div class="list-block">
			<ul>
				<li>
					<a href="#" class="item-link item-content">
						<div class="item-media"><i class="f7-icons">heart</i></div>
						<div class="item-inner">
							<div class="item-title">Suggested</div>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item-link item-content">
						<div class="item-media"><i class="f7-icons">eye</i></div>
						<div class="item-inner">
							<div class="item-title sightseeing">Sightseeing</div>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item-link item-content">
						<div class="item-media"><i class="f7-icons">world</i></div>
						<div class="item-inner">
							<div class="item-title">Culture/Art</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                   <div class="left">
					
						<a href="#" class="link icon-only open-panel"><i class="f7-icons">menu</i></a>
					
               		</div>
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center maintext sliding">Tbilisi - City Guide</div>
                </div>
            </div> 
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                    	<div class="list-block card-list" style="margin-top: 50px;">
                    		<ul>
                    			<li class="card">
                    				<div class="card-header hotels">
                    					<h3 align="center">Radisson Blu Iveria</h3>
                    				</div>
                    				<div class="card-content">
                    					<div class="card-content-inner">
                    						<img src="img/radisson.jpg" width="100%" height="100%" />
                    					</div>
                    				</div>
                    				<a href="#" class="item-link">
										<div class="card-footer">
												<div class="item-inner">
												  <div class="item-after">DETAILS</div>
												</div>
										</div>
									</a>
                    			</li>
                    		</ul>
                    	</div>
					   <!-- <div class="row no-gutter">
								<div class="col-100">
									<img src="img/city.jpg" width="100%" />
								</div>
								<div class="col-100">
									<img src="img/city2.jpg" width="100%"/>
								</div>
							</div> -->
                    </div>
                    
                </div>
            </div>
            <!-- Bottom Toolbar 
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links 
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div> -->
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
